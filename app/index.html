<!DOCTYPE html>
<html>
	<head>
		<title>Wikipedia Viewer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<!--script src="./app/assets/scripts/wikiViewer.js"></script-->
		<link rel="stylesheet" href="./temp/styles/styles.css"
	</head>
	<body>
		<header class="page-header">
			<div class="wrapper wrapper--no-padding-until-medium">
				<h1 class="page-header__title page-header--no-b-margin">Wikipedia Viewer</h1>
				<h2 class="page-header__subtitle">A simple project using public APIs</h2>
				<div class="page-header__btn-container">
					<a class="btn btn--header" href= "https://en.wikipedia.org/wiki/Special:Random" target="_blank" role="button">Random Page</a>
				</div>
			</div>
		</header>

		<div class="search">
			<div class="wrapper">
				<form class="search__form" autocomplete="on" onsubmit="callfunction">
					<input type="text" class="search__input" id="searchTerm" placeholder="Enter your search here">
					<div class="search__btn-container">
						<button type="submit" id="searchButtton" class="btn btn--secondary btn--search">Search</button>
					</div>
				</form>
			</div>

			<div class="search__results" id="searchResults"></div>
		</div>
	</body>
</html>
