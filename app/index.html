<!DOCTYPE html>
<html>
	<head>
		<title>Wikipedia Viewer</title>
		<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="./app/assets/scripts/wikiViewer.js"></script>
		<link rel="stylesheet" href="./temp/styles/styles.css"
	</head>
	<body>
		<div class="container center-block"  id="inputDiv">
			<form class="form-horizontal text-center" id="inputForm">
				<div class="form-group">
					<a class="btn btn-success" href= "https://en.wikipedia.org/wiki/Special:Random" target="_blank" role = "button">View a Random Wikipedia Page</a>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="searchTerm" placeholder="Enter your search here">
				</div>
				<div class="form-group">
					<button type="button" id="searchButton" class="btn btn-info">Search</button>
				</div>
			</form>
		</div>
		<div class="container center-block" id="searchResults">
		</div>
	</body>
</html>
